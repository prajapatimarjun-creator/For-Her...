<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day | For Someone Special</title>
    <style>
        :root {
            --dark-choco: #3c2a21;
            --milk-choco: #634133;
            --gold: #d4af37;
        }

        body {
            background: radial-gradient(circle, #4e342e, #2a1b15);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Glassmorphism Container */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            z-index: 5;
            transition: transform 0.3s;
        }

        h1 {
            color: var(--gold);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .choco-box {
            font-size: 100px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px var(--gold));
            transition: all 0.5s ease;
        }

        .choco-box:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .msg-text {
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.9;
        }

        .btn {
            margin-top: 25px;
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--gold);
        }

        /* Chocolate Rain Elements */
        .piece {
            position: absolute;
            font-size: 30px;
            z-index: 1;
            top: -50px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Chocolate Day!</h1>
        <div class="choco-box" id="box" onclick="openBox()">üéÅ</div>
        <p class="msg-text" id="msg">A special box for a special person! Click it.</p>
        <button class="btn" onclick="startRain()">Get More Sweets</button>
    </div>

    <script>
        function openBox() {
            const box = document.getElementById('box');
            const msg = document.getElementById('msg');
            
            box.innerHTML = "üíù";
            msg.innerHTML = "Tame duniya ni sauthi sweet chocolate cho! <br> <b>Happy Chocolate Day, My Love!</b>";
            msg.style.color = "#ffb7b7";
            startRain();
        }

        function startRain() {
            const icons = ['üç´', 'üç©', 'üç™', 'üç´', 'üíñ', 'üç¨'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'piece';
                    el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(el);
                    
                    setTimeout(() => el.remove(), 5000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
